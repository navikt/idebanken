name: Manually triggered deployment
run-name: Manual deploy to ${{ inputs.environment }} [${{ github.ref_name }}]
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'preprod'
        type: choice
        options:
          - preprod
permissions:
  contents: 'read'
  id-token: 'write'
  packages: 'read'

jobs:
  preprod:
    if: inputs.environment == 'preprod'
    uses: ./.github/workflows/preprod.yml
    secrets: inherit