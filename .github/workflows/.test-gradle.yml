name: Test Gradle application
on:
  workflow_call:
    inputs:
      working-directory:
        type: string
        required: true

jobs:
  build:
    name: Build ${{ inputs.working-directory }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
          cache: 'gradle'
          cache-dependency-path: ${{ inputs.working-directory }}/gradle.properties
      - name: Test Gradle application
        run: ./gradlew test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
